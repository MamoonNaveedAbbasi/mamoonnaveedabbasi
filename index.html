
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome | Mamoon's Portfolio</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #00f0ff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    width: 80%;
    max-width: 600px;
    text-align: center;
    position: relative;
  }

  .soldier {
    font-size: 64px;
    position: absolute;
    top: -80px;
    left: 0;
    transition: left 0.1s linear;
  }

  .progress-bar {
    width: 100%;
    height: 30px;
    background: #222;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 10px #00f0ff;
    margin-top: 100px;
  }

  .progress-fill {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #00f0ff, #ff0033);
    border-radius: 15px 0 0 15px;
    box-shadow: 0 0 10px #ff0033;
    transition: width 0.1s linear;
  }

  .percent {
    margin-top: 20px;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 0 0 15px #ff0033;
  }

  button#enter-btn {
    margin-top: 40px;
    padding: 14px 32px;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    background-color: #ff0033;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff0033;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button#enter-btn:hover {
    background-color: #ff3366;
    box-shadow: 0 0 35px #ff3366;
  }
</style>
</head>
<body>

  <div class="container">
    <div class="soldier" id="soldier">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="percent" id="percent">0%</div>
   <button id="enter-btn" onclick="enterSite()">Enter</button>
  </div>

  <!-- Audio element WITHOUT autoplay -->
  <audio id="bg-audio">
    <source src="bgmusic.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const progressFill = document.getElementById('progress-fill');
    const percentText = document.getElementById('percent');
    const soldier = document.getElementById('soldier');
    const enterBtn = document.getElementById('enter-btn');
    const audio = document.getElementById('bg-audio');

    let progress = 0;
    let intervalId;

    function updateProgress() {
      if (progress <= 100) {
        progressFill.style.width = progress + '%';
        percentText.textContent = progress + '%';

        const containerWidth = document.querySelector('.container').offsetWidth;
        const soldierWidth = soldier.offsetWidth;
        const maxLeft = containerWidth - soldierWidth;
        soldier.style.left = (maxLeft * (progress / 100)) + 'px';

        progress++;
      } else {
        clearInterval(intervalId);
        // Redirect after complete
        window.location.href = 'home.html';
      }
    }

    enterBtn.addEventListener('click', () => {
      enterBtn.disabled = true;
      audio.currentTime = 0;
      audio.play().catch(() => {});
      intervalId = setInterval(updateProgress, 50);
    });
  </script>
  <script>
  function playMusic() {
    const audio = document.getElementById("bg-audio");
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }
</script>


</body>
</html>
